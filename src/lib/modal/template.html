<transition name="modal">
    <div class="modal-mask">
        <div class="modal-wrapper">
            <div
                class="modal-transparent-wrapper"
                @click="$emit('close')"
            ></div>
            <div class="modal-container">
                <div
                    class="modal-header"
                    v-bind:style="{ color: getModalProperties.color }"
                >
                    <slot name="header"> {{ getModalProperties.title }} </slot>
                </div>

                <div class="modal-body">
                    <slot name="body"> {{ getModalProperties.subtitle }} </slot>
                </div>

                <div class="modal-footer">
                    <slot name="footer">
                        <v-btn
                            class="modal-default-button"
                            @click="$emit('close')"
                        >
                            OK
                        </v-btn>
                    </slot>
                </div>
            </div>
        </div>
    </div>
</transition>
