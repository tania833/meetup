<div id="app-nav">
    <v-card class="pa-12" color="indigo darken-2" flat>
        <v-card elevation="12" mx-auto>
            <v-navigation-drawer floating permanent width="500">
                <v-list dense rounded>
                    <router-link
                        v-for="item in items"
                        :key="item.title"
                        :to="item.link"
                    >
                        <v-list-item>
                            <v-list-item-icon>
                                <v-icon>{{ item.icon }}</v-icon>
                            </v-list-item-icon>

                            <v-list-item-content>
                                <v-list-item-title
                                    >{{ item.title }}</v-list-item-title
                                >
                            </v-list-item-content>
                        </v-list-item>
                    </router-link>
                </v-list>
            </v-navigation-drawer>
        </v-card>
    </v-card>
</div>
