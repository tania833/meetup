<div id="appInputForm">
    <v-app id="inspire">
        <div v-if="error.length">
            <p>{{ error[0] }}</p>
        </div>
        <v-form
            method="post"
            ref="meetupForm"
            id="meetupForm"
            @submit.prevent="submit"
        >
            <v-container>
                <v-row>
                    <v-col cols="12">
                        <v-text-field
                            v-model="event.name"
                            :rules="nameRules"
                            label="Event name"
                            required
                        ></v-text-field>
                    </v-col>

                    <v-col cols="12">
                        <v-text-field
                            v-model="event.email"
                            :rules="emailRules"
                            label="E-mail"
                            required
                        ></v-text-field>
                    </v-col>

                    <v-col cols="12">
                        <v-text-field
                            v-model="event.date"
                            label="Date"
                            required
                            type="date"
                        ></v-text-field>
                    </v-col>

                    <v-col cols="12">
                        <v-text-field
                            v-model="event.location"
                            :rules="locationRules"
                            label="Location"
                            required
                        ></v-text-field>
                    </v-col>

                    <v-col cols="12">
                        <v-text-field
                            v-model="event.attendees"
                            :rules="attendeesRules"
                            label="Number of attendees"
                            required
                            maxlength="2"
                        ></v-text-field>
                    </v-col>
                </v-row>
                <v-btn depressed color="error" type="submit">
                    {{this.$store.state.eventEditing ? 'SUBMIT EVENT' : 'CREATE EVENT' }}
                </v-btn>
            </v-container>
        </v-form>
    </v-app>
</div>
