<v-card class="mx-auto event-card" max-width="800" outlined>
    <v-list-item three-line>
        <v-list-item-avatar tile size="80" color="white">
            <img
                class="app-logo"
                src="https://air-marketing-assets.imgix.net/blog/logo-db/meetup-Logo.png?auto=format&fit=max&ixlib=react-9.0.2&h=270&w=576"
                alt="logo"
        /></v-list-item-avatar>
        <v-list-item-content>
            <div class="overline mb-4">{{ date }}</div>
            <v-list-item-title class="headline mb-1">
                {{ name }}
            </v-list-item-title>
            <v-list-item-subtitle>{{ location }}</v-list-item-subtitle>
            <v-list-item-subtitle
                >Attendees: {{ attendees }}
            </v-list-item-subtitle>
        </v-list-item-content>
        <div class="event-card__icons">
            <router-link :to="{ name: 'eventEditPage', params: { eventId: id }}"
                ><v-icon> {{ icons.mdiPencil}} </v-icon></router-link
            >
            <v-icon @click="deleteEvent(id)"> {{ icons.mdiDelete }} </v-icon>
        </div>
    </v-list-item>
</v-card>
