    <v-card-text>
        <div>{{ date }}</div>
        <p class="display-1 font-weight-bold">{{ eventName }}</p>
        <p>{{ email }}</p>
        <p>{{ location }}</p>
        <div class="text--primary">{{ attendees }}</div>
    </v-card-text>
</v-card>
